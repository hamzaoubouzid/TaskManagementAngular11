
<div class="card">
    <div class="card-header">
         <p>Manage Studient </p> 
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
            (click)="Addstudents()" >
            Add Studient
          </button>
        </div>    
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th hidden scope="col">Id</th>
                <th scope="col">Full Name</th>
                <th scope="col">Date birthday</th>
                <th scope="col">Year Of Study</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of students" >
                <td hidden >{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.birthDate}}</td>
                <td>{{item.yearOfStudy}}</td>
                <th scope="col">
                    <button  type="button" class="btn btn-danger" id="remove"  (click)="DeleteStudients(item)">Delete</button> &nbsp;&nbsp;&nbsp;
                    <button  type="button" class="btn btn-info" id="remove"   type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="UpDatetudents(item)">Edit</button> &nbsp;&nbsp;&nbsp;
                </th>
                </tr>
            </tbody>
          </table>
    </div>
  </div>
 
 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModelTitle}}</h5>
          <button type="button" id="closemodel" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-studentsform [student]="student" *ngIf="ActiveAddEditComp"></app-studentsform>
        </div>
      </div>
    </div>
  </div>
