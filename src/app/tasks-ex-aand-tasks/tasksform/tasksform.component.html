 
<form #Tasks = "ngForm"   (ngSubmit) = "onClickSubmit(Tasks.value)" >
    <div class="form-group" >
        <input
              type="hidden"
              class="form-control"
              name="id"
              id="id"
               />
    </div>

    <div class="form-group" >
        <label> name :</label>
        <input
        readonly
              type="text"
              class="form-control"
              name="name"
              id="name"
               />
    </div>

    <div class="form-group">
        <label> Action Type :</label> 
        <select  name="actionType" id="actionType" [(ngModel)]="actionType" class="form-control" #action (change)="onSelected(action.value)">
            <option>Purge </option>
            <option>Initialiser</option>
        </select>
    </div>
    <br/>

    <div class="form-group">
        <label> Table :</label> 
        <select  name="tableName" id="tableName" [(ngModel)]="tableName" class="form-control" #tab (change)="onSelectedTableName(tab.value)">
          
            <option>Enseignants</option>
            <option>Etudiants</option>
        </select>
    </div>
    <br/>
   
    <button type="submit" class="btn btn-primary" >Create Tasks</button>&nbsp;&nbsp;&nbsp;
 </form>
